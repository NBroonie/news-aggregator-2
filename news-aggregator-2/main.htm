<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<body>
    <div class="wrapper">
    <div class="sidenav">
        <!-- Link to main -->
        <a href="main.htm">Main</a>
        <!-- Link to favourites -->
        <a href="favourites.htm">Favourites</a>
    </div>


    <div class="main">
        <div class="topnav">
            <!-- Search form that links to search,htm -->
            <form action="search.htm">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit">Search</button>

            <div class= "topnav-right">
                <!-- User with link to proile -->
                <a id= "user-profile" href="profile.htm">Username</a>
                <!-- button that updates with user name -->
                <script>
                    var user = document.getElementById("user-profile");
                    user.innerHTML = sessionStorage.getItem("user");
                </script>
                <!-- Link to logout -->
                <a id ="logout" href="home.htm">Logout</a>
                <!-- button that clears session storage -->
                <script>
                    var logout = document.getElementById("logout");
                    logout.onclick = function() {
                        sessionStorage.clear();
                    }
                </script>
            </div>
        </div>
        <div class="main-lhs">
            <!-- News content here -->
            <p> News </p>
            <div class="main-article">
                <p> Article </p>
            </div>
            <div class="other-articles">
                <p> Other articles </p>
            </div>
        </div>
        <div class="main-rhs">
            <!-- Weather content here -->
            <p> Weather </p>
        </div>
    </div> 
</div>
<script src="script.js"></script>
</body>
</html>
